<!DOCTYPE html>
<html>
<head></head>
	<title>RoseTheMarmot | Wizard.js</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="wizard.js"></script>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Wizard.js</h1> <small>demo!!</small>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="wizard" id="myWizard">
					<div class='step'>
						<h2>Step 1</h2>
						<button class="btn btn-primary pull-right" data-action="next">Next</button>
					</div>
					<div class='step'>
						<h2>Step 2</h2>
						<button class="btn btn-default" data-action="prev">Back</button>
						<button class="btn btn-primary pull-right" data-action="next">Next</button>
					</div>
					<div class='step'>
						<h2>Step 3</h2>
						<button class="btn btn-default" data-action="prev">Back</button>
						<button class="btn btn-primary pull-right" data-action="cancel">Cancel</button>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			var myWizard = new Wizard($('#myWizard'));
		});
	</script>
</body>
</html>
